vich_uploader:
  db_driver: orm
  metadata:
    type: attribute
  mappings:
    student_image:
      uri_prefix: /picture/students/image
      upload_destination: "%kernel.project_dir%/public/picture/students/image"
      # Will rename uploaded files using a uniqueid as a prefix.
      namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
    payment_method_image:
      uri_prefix: /picture/payment-method/
      upload_destination: "%kernel.project_dir%/public/picture/payment-method"
      # Will rename uploaded files using a uniqueid as a prefix.
      namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
    qrcode_student:
      uri_prefix: /picture/qrcode/student
      upload_destination: "%kernel.project_dir%/public/picture/qrcode/student"
      # Will rename uploaded files using a uniqueid as a prefix.
      namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
      delete_on_update: true
      delete_on_remove: true
    qrcode_slip:
      uri_prefix: /picture/qrcode/slip
      upload_destination: "%kernel.project_dir%/public/picture/qrcode/slip"
      # Will rename uploaded files using a uniqueid as a prefix.
      namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
      delete_on_update: true
      delete_on_remove: true
